<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SKEG Awards Show</title>
    <meta property="og:title" content="SKEG Awards Show">
    <meta property="og:type" content="website">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../../css/style.css">

  </head>
  <body>
    <div class="footer">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-192 -80 352 62" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M 160 -44 c -30 0 -58 18 -88 18 s -58 -18 -88 -18 s -58 18 -88 18 s -58 -18 -88 -18 v -44 h 352 z" />
            </defs>
            <g class="wavers">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="#CC90B0" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="#FFA7A3" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#CE527B" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#FF7C7F" />
            </g>
        </svg>
    </div>

    <div class="container">
      <div class="up-layer"></div>
      <div class="up-layer up-layer--2"></div>
      <div class="up-layer up-layer--3"></div>
      
      <div class="w3-auto w3-center">

        <div class="w3-container" style="padding: 1% 0%"></div>  <!-- spacer -->  
        
        <div class="w3-container">
          <h3 style="padding: 5% 15% 1%">checkout the details!</h3>
        </div>
        
        <div class="image_container">
          <img src="details.png" width="100%">
        </div>

        <div class="w3-container">

        </div>        
        
      </div>
    </div>

    <div class="w3-container" style="padding: 0% 0% 5%"></div>  <!-- spacer -->  

  <div class="buttons">
    <button id="up"><img src="https://icongr.am/feather/arrow-up.svg"/></button>


  </div>
  </body>
  <script src="../../js/script.js"></script>
  <script>
    document.getElementById("up").addEventListener("click", function() {
      setTimeout(() => {window.location = "../index.html"}, 750);
    });
