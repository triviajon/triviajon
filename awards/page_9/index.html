<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SKEG Awards Show</title>
    <meta property="og:title" content="SKEG Awards Show">
    <meta property="og:type" content="website">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
      @keyframes load {
        from {
          background-color: rgb(214, 169, 158);
        }
        to {
          background-color: rgb(236, 165, 189);
        }
      }

      body {
        height: 100%;
        overflow: hidden;
        animation: 3s load forwards;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="w3-container" style="padding: 1% 0%"></div>  <!-- spacer -->  

      <div class="left-layer"></div>
      <div class="left-layer left-layer--2"></div>
      <div class="left-layer left-layer--3"></div>

      <div class="right-layer"></div>
      <div class="right-layer right-layer--2"></div>
      <div class="right-layer right-layer--3"></div>

      <div class="down-layer"></div>
      <div class="down-layer down-layer--2"></div>
      <div class="down-layer down-layer--3"></div>
      
      <div class="w3-auto w3-center">
        <div class="w3-container w3-card w3-pale-red">
          <h1>Skate Fast Eat Grass Awards Ceremony</h1>
        </div>
        
        <div class="w3-container">
          <h3 style="padding: 5% 15% 1%">first question! who is most likely to be reading and reviewing this test idea for a results website?</h3>
        </div>
        
        <div class="image_container">
          <img src="../images/page1.png" width="20%">
        </div>

        <div class="w3-container">
          <h4 style="padding: 1% 15% 1%">Fun fact: 100% of people voted for sabah! check out the detailed results by clicking the bottom arrow :)</h3>
        </div>        
        
      </div>
    </div>

    <div class="w3-container" style="padding: 0% 0% 5%"></div>  <!-- spacer -->  

    <div class="footer">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="wavers">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="#CC90B0" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="#FFA7A3" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="#CE527B" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#FF7C7F" />
          </g>
      </svg>
    </div>

    <div class="buttons">
      <button id="left"><img src="https://icongr.am/feather/arrow-left.svg"/></button>
      <button id="right"><img src="https://icongr.am/feather/arrow-right.svg"/></button>
      <button id="down"><img src="https://icongr.am/feather/arrow-down.svg"/></button>
    </div>
  </body>

  <script src="../js/script.js"></script>
  <script>
    document.getElementById("right").addEventListener("click", function() {
      setTimeout(() => {window.location = "../page_10/"}, 750);
    });
    document.getElementById("left").addEventListener("click", function() {
      setTimeout(() => {window.location = "../page_8/"}, 750);
    });
    document.getElementById("down").addEventListener("click", function() {
      setTimeout(() => {window.location = "details/"}, 650);
    });
  </script>
  
</html>
